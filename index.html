<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/7e8022a4f3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />

    <style>
        .form-design {
            background-color: #f4c351;
            border-radius: 0.375rem
        }

        .button-style {
            background-color: #ea4040;
            border: 1px solid #ea4040;
            color: white;
        }
    </style>

</head>

<body>

    <div class="main-body">
        <section class="container py-5">
            <div class="w-50 mx-auto">
                <form method="get" class="form-design px-5 g-3">
                    <h2 class="my-3">Insurance Company Form</h2>

                    <div class="my-3">
                        <h5>Personal Information</h5>
                        <div class="form-row d-flex justify-content-evenly">
                            <div class="col-md-4">
                                <label for="f-name" class="my-2">First Name</label>
                                <input type="text" class="form-control" id="f_name" name="f_name" placeholder="John" required>
                            </div>
                            <div class="col-md-4 mx-md-2">
                                <label for="m-name" class="my-2">Middle Name</label>
                                <input type="text" class="form-control" id="m_Name" name="m_name" placeholder="Smith">
                            </div>
                            <div class="col-md-4">
                                <label for="l-name" class="my-2">Last Name</label>
                                <input type="text" class="form-control" id="l_Name" name="l_name" placeholder="Doe" required>
                            </div>
                        </div>
                        <!-- names div ends here -->

                        <div class="form-row d-flex">
                            <div class="col-md-6">
                                <label for="Email" class="my-2">Email</label>
                                <input type="email" class="form-control" id="Email" name="Email" placeholder="example@gmail.com" required>
                            </div>
                            <div class="col-md-6 ms-md-2">
                                <label for="Tel" class="my-2">Phone Number</label>
                                <input type="tel" class="form-control" id="Tel" name="Tel" placeholder="+92 317473647" required>
                            </div>
                        </div>
                        <!-- email and phone div ends here -->

                        <div class="form-group">
                            <label for="address_1" class="my-2">Street Address</label>
                            <input type="text" class="form-control" id="address_1" name="address_1"
                                placeholder="123 Main Street, Apt 4B" required>
                        </div>
                        <!-- address div ends here -->

                        <div class="form-row d-flex justify-content-evenly">
                            <div class="col-md-4">
                                <label for="city" class="my-2">City</label>
                                <input type="text" class="form-control" id="city" name="city" placeholder="New York City" required>
                            </div>
                            <div class="col-md-4 mx-md-2">
                                <label for="state" class="my-2">State</label>
                                <input type="text" class="form-control" id="state" name="state" placeholder="New York" required>
                            </div>
                            <div class="col-md-4">
                                <label for="zip_code" class="my-2">Zip Code</label>
                                <input type="number" class="form-control" id="zip_code" name="zip_code" placeholder="10001" required>
                            </div>
                        </div>
                        <!-- city, state and zipcode -->
                        <div class="form-row d-flex">
                            <div class="col-md-6">
                                <label for="DOB" class="my-2">Date of Birth</label>
                                <input type="date" class="form-control" id="DOB" name="DOB" required>
                            </div>
                            <div class="col-md-6 ms-md-3">
                                <label for="gender" class="my-2">Gender</label>
                                <select class="form-control" id="gender" name="Gender" required>
                                    <option value="">Select an option</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <!-- DOB and gender -->
                        <div class="form-row d-flex justify-content-evenly">
                            <div class="col-md-4">
                                <label for="occupation" class="my-2">Occupation</label>
                                <select class="form-control" id="occupation" name="Occupation" required>
                                    <option value="">Select an option</option>
                                    <option value="Business">Business</option>
                                    <option value="Self-Employed">Self-Employed</option>
                                    <option value="Employee">Employee</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-4 mx-md-3">
                                <label for="Company_name" class="my-2">Company Name</label>
                                <input type="text" class="form-control" id="Company_name" name="Company_name" placeholder="Aptech" required>
                            </div>
                            <div class="col-md-4">
                                <label for="position" class="my-2">Position</label>
                                <input type="text" class="form-control" id="position" name="position" placeholder="IT Consultant" required>
                            </div>
                        </div>

                        <h5 class="mt-3">Martial Status</h5>
                        <div class="form-group">
                            <div class="d-flex justify-content-evenly">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="maritalStatus" id="single"
                                        value="Single" required>
                                    <label class="form-check-label" for="single">Single</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="maritalStatus" id="married"
                                        value="Married" required>
                                    <label class="form-check-label" for="married">Married</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="maritalStatus" id="divorced"
                                        value="Divorced" required>
                                    <label class="form-check-label" for="divorced">Divorced</label>
                                </div>
                                <div class="form-check" required>
                                    <input class="form-check-input" type="radio" name="maritalStatus" id="widowed"
                                        value="Widowed" required>
                                    <label class="form-check-label" for="widowed">Widowed</label>
                                </div>
                            </div>
                        </div>
                        <!-- martial status -->
                        <div class="form-group mt-3">
                            <label for="no_of_Dependent" class="my-2">Number of Dependent</label>
                            <input type="number" class="form-control" id="no_of_Dependent" name="NumberOfDependents" required>

                        </div>
                    </div>


                    <div class="mt-3">
                        <h5>Insurance Data</h5>
                        <div class="form-row d-flex justify-content-evenly">
                            <div class="col-md-4">
                                <label for="insurance_type" class="my-2">Insurance Type</label>
                                <select class="form-control" id="insurance_type" name="insuranceType" required>
                                    <option value="">Select an option</option>
                                    <option value="health">Heath</option>
                                    <option value="life">Life</option>
                                    <option value="Auto">Auto</option>
                                </select>
                            </div>
                            <div class="col-md-4 mx-md-2">
                                <label for="Health" class="my-2">Health Status</label>
                                <select class="form-control" id="Health" name="Health" required>
                                    <option value="">Select Health Status</option>
                                    <option value="excellent">Excellent</option>
                                    <option value="good">Good</option>
                                    <option value="fair">Fair</option>
                                    <option value="poor">Poor</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="Smoker" class="my-2">Smoker</label>
                                <select class="form-control" id="Smoker" name="SmokingStatus" required>
                                    <option value="">Select</option>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                        </div>
                        <!-- insurance, and health -->


                        <div class="form-row d-flex justify-content-evenly">
                            <div class="col-md-6">
                                <label for="policy" class="my-2">Policy Duration</label>
                                <select class="form-control" id="policy" class="Policy" required>
                                    <option value="">Select Duration</option>
                                    <option value="1year">1 year</option>
                                    <option value="2years">2 years</option>
                                    <option value="3years">3 years</option>
                                    <option value="5years">5 years</option>
                                </select>
                            </div>
                            <div class="col-md-6 ms-md-2">
                                <label for="start_date" class="my-2">Preferred Start Date of Coverage</label>
                                <input type="date" class="form-control" id="start_date" class="StartDate" required>
                            </div>
                        </div>
                        <!-- policy duration and start date -->
                    </div>

                    <div class="mt-3">
                        <h5>Payment Method</h5>
                        <div class="form-group d-flex justify-content-evenly">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payMethod" id="Credit Card"
                                    value="Credit Card" required>
                                <label class="form-check-label" for="single">Credit Card</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payMethod" id="Debit Card"
                                    value="Debit Card" required>
                                <label class="form-check-label" for="Debit Card">Debit Card</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payMethod" id="Bank Transfer"
                                    value="Bank Transfer" required>
                                <label class="form-check-label" for="Bank Transfer">Bank Transfer</label>
                            </div>
                        </div>
                        <!-- payment method end -->

                        <div class="form-group dflex justify-content-evenly">
                            <label for="payment_frequency" class="my-2">Payment Frequency</label>
                            <select class="form-control" id="payment_frequency" name="PaymentFrequency" required>
                                <option value="">Select Frequency</option>
                                <option value="monthly">Monthly</option>
                                <option value="quaterly">Quaterly</option>
                                <option value="yearly">Yearly</option>
                            </select>
                        </div>
                        <!-- payment frequency -->
                    </div>

                    <div class="mt-3">
                        <div class="form-row d-flex justify-content-evenly">
                            <div class="col-md-4">
                                <label for="b_name" class="my-2">Full Name</label>
                                <input type="text" class="form-control" id="b_name" name="BenefiaceryName" placeholder="John Doe" required>
                            </div>

                            <div class="col-md-4 mx-md-2">
                                <label for="b_relationship" class="my-2">Relationship</label>
                                <input type="text" class="form-control" id="b_relationship" name="b_relationship" placeholder="Spouse" required>
                            </div>

                            <div class="col-md-4">
                                <label for="p_benefit" class="my-2">Percentage of Benefit</label>
                                <select class="form-control" id="p_benefit" class="percentageOfBenefits" required>
                                    <option value="">Select percentage</option>
                                    <option value="50">50%</option>
                                    <option value="60">60%</option>
                                    <option value="70">70%</option>
                                    <option value="80">80%</option>
                                    <option value="90">90%</option>
                                    <option value="100">100%</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="form-group my-3">
                        <input type="submit" value="Submit" class="btn button-style">
                        <input type="reset" class="btn button-style">
                    </div>
                </form>
            </div>
        </section>
    </div>




</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
</script>

</html>
